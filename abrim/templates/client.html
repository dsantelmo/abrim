{% extends "layout.html" %}
{% block body %}
    <header>
        <h1 id="main_title">main</h1>
    </header>
    <nav>User: {{ CLIENT_ID|safe }} || <b>main</b> - <a href="/datastore">datastore</a></nav>
    <main>
        <article>
            <header>
              <h3>...</h3>
              <p>Last modified: <time datetime="2000-01-01T00:00:00Z">on 2000/01/01 at 0:00pm</time>
              </p>
            </header>
            <section>
                {% if content %}
                {% for client_text, item_id in content %}
                <form autocomplete="off" action="/ui_press_sync" method="post" onsubmit="submit.disabled = true; return true;" >
                    <p> {{ item_id|safe }}
                    </p>
                    <p>
                        <textarea name="client_text" placeholder="Some text here...">{{ client_text|safe }}</textarea>
                    </p>
                    <p>
                        <!-- <input class="sync_button" name="get_text" type="submit" value="Get server text"> -->
                        <input class="sync_button" name="send_text" type="submit" value="Sync!">
                    </p>
                </form>
                {% endfor %}
                {% endif %}
            </section>
        </article>
    </main>
    <nav>recent nav</nav>
    <nav>tags nav<nav>
    <footer>footer</footer>
{% endblock %}
